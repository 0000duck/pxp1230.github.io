<h1 id="第五年始">第五年始</h1>
<p><strong>写于24周岁生日（2017-05-12）</strong></p>
<p>这是对自己最后的救赎，最后的1/5！</p>
<h1 id="第五年末">第五年末</h1>
<p><strong>写于25周岁生日（2018-05-12）</strong></p>
<p>所有的想法和打算都破灭了<br />
五年没了<br />
人死如灯灭，万念俱成灰<br />
我很愚蠢<br />
我不想说自己能力不足<br />
每个人都有自我救赎的机会，我已经亲自拿掉了这个机会<br />
往后的道路退无可退，只有拼命向前！<br />
不择手段的前进，没有任何退路，绝不需往后看！<br />
行自我大道，魔挡杀魔佛挡杀佛！</p>
