<p>　　国庆节七号当晚发生了严重的英镑黑天鹅事件，周五英镑遭遇黑天鹅“闪崩”10%的情况！<br />
　　<br />
　　假期刚结束，等第二天上班时查看行情已经为时已晚，亏损非常严重，已达到将近50%，本金亏损达40%。<br />
　　<br />
　　当时足足傻眼了半小时，经历了人生中第一次爆仓，这就是重仓和没有设置止损带来的后果，即使历史上黑天鹅事件非常罕见。<br />
　　<br />
　　这次英镑兑美元的暴跌，一度急挫6.1%至1.1841，为1985年3月26日以来最低。<br />
　　<br />
　　时隔一个月，才慢慢恢复到1.25水平。</p>
